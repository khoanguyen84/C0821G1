<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="process.html">
        <label>Fullname</label> <input type="fullname" name="fn"> <br>
        <label>Email</label> <input type="email" name="email"> <br>
        <input type="submit" value="Save">
    </form>
    <table border="1">
        <tr>
            <td>Min</td>
            <td> 
                <input type="number" value="10" id="min">
            </td>
            <td>Max</td>
            <td>
                <input type="number" value="50" id="max">
            </td>
        </tr>
        <tr>
            <td>Row</td>
            <td> 
                <input type="number" value="5" id="row">
            </td>
            <td>Column</td>
            <td>
                <input type="number" value="5" id="column">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="process()">Run</button>
            </td>
            <td colspan="2">
                <button onclick="reset()">Reset</button>
            </td>
        </tr>
    </table>
    <div id="printMatrix"></div>
    <div id="printPrimeMatrix"></div>
    <div id="totalMatrixValues"></div>
    <div id="countMaxValueInMatrix"></div>

    <script src="script.js"></script>
</body>
</html>
